        .firefly::after { background: white; opacity: 0; box-shadow: 0 0 0vw 0vw yellow; animation: drift ease alternate infinite, flash ease infinite; }

    <script>
        fetch('diary.json?t=' + new Date().getTime())

            .then(data => {

                document.getElementById('diary-content').innerText = data.content;

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const btn = document.querySelector('.magic-switch');
            if (document.body.classList.contains('night-mode')) {
                btn.innerText = 'â˜€ï¸';

        function createFireflies() {
            const container = document.getElementById('fireflies-container');
            container.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                let f = document.createElement('div');
                f.className = 'firefly';
                f.style.left = Math.random() * 100 + 'vw';
                f.style.top = Math.random() * 100 + 'vh';
                f.style.animationDuration = (Math.random() * 10 + 5) + 's';
                container.appendChild(f);
            }
        }

        function playMusic(btn, src) {
            const audio = document.getElementById('bgm');
            const allBtns = document.querySelectorAll('.track-btn');
            
            if (audio.src === src && !audio.paused) {
                audio.pause();
                btn.classList.remove('active');
            } else {
                allBtns.forEach(b => b.classList.remove('active'));
                audio.src = src;
                audio.play().catch(e => alert("æ— æ³•æ’­æ”¾éŸ³ä¹ï¼Œå¯èƒ½æ˜¯ç½‘ç»œæ‹¦æˆªäº†éŸ³é¢‘æ–‡ä»¶ ğŸ˜¢"));
