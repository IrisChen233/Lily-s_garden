<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --text-color: #5d4037;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --accent: #d81b60;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body.night-mode {
            --bg-gradient: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            --text-color: #fff;
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ff9a9e;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: all 0.8s ease;
            background-attachment: fixed;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 0 0 40px 0;
            border-radius: 30px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .banner-css {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        
        .banner-css::after {
            content: "ğŸŒ¸";
            font-size: 8rem;
            opacity: 0.2;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent);
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .magic-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8em;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            z-index: 20;
        }
        .magic-switch:hover { transform: scale(1.2) rotate(20deg); }

        .garden {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .flower-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flower-item:hover { transform: scale(1.3) rotate(5deg); }

        .flower-emoji {
            font-size: 3em;
            display: block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }
        
        .flower-item:nth-child(odd) .flower-emoji { animation-duration: 4s; }
        .flower-item:nth-child(even) .flower-emoji { animation-duration: 5s; }

        .flower-tooltip {
            visibility: hidden;
            width: max-content;
            background-color: var(--accent);
            color: #fff;
            text-align: center;
            border-radius: 20px;
            padding: 8px 15px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .flower-item:hover .flower-tooltip { visibility: visible; opacity: 1; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .diary-card {
            background: rgba(255, 255, 255, 0.5);
            border-left: 5px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: left;
            transition: all 0.5s;
        }
        body.night-mode .diary-card { background: rgba(0, 0, 0, 0.4); }

        .diary-date {
            font-size: 0.8em;
            color: var(--accent);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .diary-content {
            font-size: 1.1em;
            line-height: 1.6;
            font-style: italic;
        }

        .playlist {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .track-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            transition: all 0.3s;
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            text-align: left;
        }
        
        .track-btn:hover, .track-btn.active {
            background: var(--accent);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
        }

        .track-info { display: flex; align-items: center; gap: 10px; }
        .track-icon { font-size: 1.2em; }
        .playing-indicator { font-size: 0.8em; opacity: 0; transition: opacity 0.3s; }
        .track-btn.active .playing-indicator { opacity: 1; }

        /* Bilibili å®¹å™¨ */
        .bilibili-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .bilibili-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .firefly {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 0.4vw;
            height: 0.4vw;
            margin: -0.2vw 0 0 9.8vw;
            animation: ease 200s alternate infinite;
            pointer-events: none;
            z-index: 0;
        }
        .firefly::before, .firefly::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform-origin: -10vw;
        }
        .firefly::before { background: rgba(255,255,0,0.2); opacity: 0.4; animation: drift ease alternate infinite; }
        .firefly::after { background: white; opacity: 0; box-shadow: 0 0 0vw 0vw yellow; animation: drift ease alternate infinite, flash ease infinite; }
        
        @keyframes drift { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes flash { 0%, 30%, 100% { opacity: 0; box-shadow: 0 0 0vw 0vw yellow; } 5% { opacity: 1; box-shadow: 0 0 2vw 0.4vw yellow; } }

        .click-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float-up 1.5s ease-out forwards;
            z-index: 100;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        .footer { margin-top: 40px; font-size: 0.8em; opacity: 0.7; padding-bottom: 20px; }
    </style>
</head>

    <script>
        fetch('diary.json?t=' + new Date().getTime())

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');

            if (document.body.classList.contains('night-mode')) {

        function createFireflies() {

                f.style.animationDuration = (Math.random() * 10 + 5) + 's';
                container.appendChild(f);
            }
        }

        // åˆ‡æ¢ B ç«™è§†é¢‘çš„é­”æ³•å‡½æ•°
        function changeVideo(btn, bvid) {
            const player = document.getElementById('bili-player');
